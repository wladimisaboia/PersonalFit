{% extends 'base.html' %}
{% load static %}

{% block title %}Atualizar Informações - PersonalFit{% endblock %}

{% block content %}
<section class="section-modern">
    <div class="dashboard-container">
        <h2>Atualizar Informações do Aluno</h2>
        <form method="post" class="form-container">
            {% csrf_token %}
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" value="{{ student.age }}" required>

            <label for="height">Altura (m):</label>
            <input type="number" id="height" name="height" step="0.01" value="{{ student.height }}" required>

            <label for="new-weight">Novo Peso (kg):</label>
            <input type="number" id="new-weight" name="new_weight" step="0.1" value="{{ student.weight }}" required>

            <label for="goal">Objetivo:</label>
            <select id="goal" name="goal" required>
                <option value="Condicionamento Físico" {% if student.goal == "Condicionamento Físico" %}selected{% endif %}>Condicionamento Físico</option>
                <option value="Emagrecimento" {% if student.goal == "Emagrecimento" %}selected{% endif %}>Emagrecimento</option>
                <option value="Ganho de Massa Muscular" {% if student.goal == "Ganho de Massa Muscular" %}selected{% endif %}>Ganho de Massa Muscular</option>
                <option value="Melhora da Postura" {% if student.goal == "Melhora da Postura" %}selected{% endif %}>Melhora da Postura</option>
                <option value="Preparação para Testes Físicos" {% if student.goal == "Preparação para Testes Físicos" %}selected{% endif %}>Preparação para Testes Físicos</option>
                <option value="Melhoria da Resistência Cardiovascular" {% if student.goal == "Melhoria da Resistência Cardiovascular" %}selected{% endif %}>Melhoria da Resistência Cardiovascular</option>
            </select>

            <div>
                <br>
                <button type="submit" class="btn">Atualizar Informações</button>
            </div>
        </form>
        
        <!-- Exibe mensagem de feedback após a submissão -->
        {% if message %}
            <div class="messages">
                <p>{{ message }}</p>
            </div>
        {% endif %}

        <!-- Botão Voltar -->
        <br>
        <a href="{% url 'student_dashboard' %}" class="btn">Voltar</a>
    </div>
</section>
{% endblock %}
