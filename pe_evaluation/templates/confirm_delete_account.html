{% extends 'base.html' %}

{% block title %}Confirmar Exclusão de Conta{% endblock %}

{% block content %}
<div class="container">
    <h2>Confirmar Exclusão de Conta</h2>
    <p>Tem certeza de que deseja excluir sua conta? Esta ação não pode ser desfeita.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'student_dashboard' %}" class="btn btn-outline">Cancelar</a>
    </form>
</div>
{% endblock %}
