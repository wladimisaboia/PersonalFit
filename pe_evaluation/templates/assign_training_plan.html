{% extends 'base.html' %}
{% load static %}

{% block title %}Atribuir Plano de Treino - PersonalFit{% endblock %}

{% block content %}
<section class="section-modern">
    <div class="form-container">
        <h2>Atribuir Plano de Treino</h2>
        <h3>Aluno: {{ student.user.username }}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-large">Atribuir Plano</button>
        </form>
    </div>
</section>
{% endblock %}
