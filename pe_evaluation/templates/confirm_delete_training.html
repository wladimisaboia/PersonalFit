{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container">
    <h2>Confirmar Exclusão</h2>
    <p>Tem certeza de que deseja excluir o seguinte treino para {{ plan.student.user.username }}?</p>
    <div class="plan-details">
        <p><strong>Detalhes do Treino:</strong></p>
        <p>{{ plan.plan_details }}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'teacher_dashboard' %}" class="btn btn-outline">Cancelar</a>
    </form>
</div>
{% endblock %}
